<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Yoga</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <div class="logo">
                    <a href="index.html">
                        <img src="https://mediol-git.github.io/yoga/img/logo.png" alt="Yoga">
                    </a>
                </div>
                <input type="checkbox" name="" id="menu-toggle">
                <label for="menu-toggle" class="burger-nav">
                    <span></span>
                </label>
                <nav>
                    <ul class="menu">
                        <li><a href="">About us</a></li>
                        <li><a href="">Reservation</a></li>
                        <li><a href="">Gallery</a></li>
                        <li><a href="">Blog</a></li>
                        <li><a href="">Elements</a></li>
                        <li><a href="">Shop</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section class="form-cta">
                <div class="container">
                    <div class="col form">
                        <form action="">
                            <h2>Trial class</h2>
                            <div class="form-group">
                                <input type="text" name="" id="" placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <input type="tel" name="" id="" placeholder="Enter your phone">
                            </div>
                            <div class="form-group">
                                <select name="" id="">
                                <option value="">Chose your class</option>
                                <option value="">Class 1</option>
                                <option value="">Class 2</option>
                                <option value="">Class 3</option></select>
                            </div>
                            <div class="submit">
                                <button class="btn" type="submit">Try it</button>
                            </div>
                        </form>
                    </div>
                    <div class="col cta">
                        <h1>Just balance your <br> mind & body </h1>
                        <div class="subtitle">
                            <p>Create the healthy living <br> for yourself</p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="program">
                <div class="container">
                    <div class="row title_row">
                        <h2>Yoga feature program</h2>
                        <div class="subtitle">
                            <p>Our Classes</p>
                        </div>
                    </div>
                    <div class="row">
                        <ul class="classes">
                            <li class="col classes-wow">
                                <div class="classes-inner">
                                    <div class="classes-img img1"></div>
                                    <div class="classes-info">
                                        <a href="#">Ashtanga - Hatha</a>
                                    </div>
                                </div>
                            </li>
                            <li class="col classes-wow">
                                <div class="classes-inner">
                                    <div class="classes-img img2"></div>
                                    <div class="classes-info">
                                        <a href="#">Ashtanga - Hatha</a>
                                    </div>
                                </div>
                            </li>
                            <li class="col classes-wow">
                                <div class="classes-inner">
                                    <div class="classes-img img3"></div>
                                    <div class="classes-info">
                                        <a href="#">Ashtanga - Hatha</a>
                                    </div>
                                </div>
                            </li>
                            <li class="col classes-wow">
                                <div class="classes-inner">
                                    <div class="classes-img img4"></div>
                                    <div class="classes-info">
                                        <a href="#">Ashtanga - Hatha</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
